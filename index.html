<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="flex-1">
    <div class="description wrapper">
        <h1 class="description__header">Learn to code by watching others</h1>
        <p class="description__para">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
    </div>
  </div>

  <div class="flex-2">
    <div class="pricing wrapper">
        <div class="pricing__text"><span class="pricing__text--bold">Try it free 7 days</span> then $20/mo. thereafter</div>
      </div>
    <main class="main wrapper">
        <div class="main__container">
          <form action="" class="form">
            <input class="form__input" type="text" placeholder="First Name"></input>
            <input class="form__input" type="text" placeholder="Last Name"></input>
            <input class="form__input" type="email" placeholder="Email Address"></input>
            <input class="form__input" type="password" placeholder="Password"></input>
            <input class="form__button" type="button" value="Claim your free trial "></input>
          </form>
          <footer class="footer">
            <div class="footer__text">
              By clicking the button, you are agreeing to our
              <a class="footer__text--link" href="#">Terms and Services</a>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
